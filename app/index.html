<!DOCTYPE html>
<html>

    <head lang="en">
        <meta charset="UTF-8">
        
        <title>import.io IKEA app</title>

        <!-- Mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Is generated and moved during deploy task -->
        <link rel="stylesheet" href="style.css"/>

    </head>

    <body ng-app="ikeaApp">
        <div layout="column" layout-fill>
            <md-toolbar class="">
                <h2 class="md-toolbar-tools">
                    <span>IKEA catalogue</span>
                </h2>
            </md-toolbar>

            <section>
                <div layout="row" class="site-search">
                    <md-input-container flex class="site-search__input">
                        <label>IKEA product search</label>
                        <input ng-model="user.firstName" placeholder="Placeholder text">
                    </md-input-container>
                    <md-button class="md-primary site-search__button">Search</md-button>
                </div>
                
                <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
                    <span>.md-whiteframe-z1</span>
                </md-whiteframe>
            </section>
        </div>
        

        <!-- build:js /vendor.js -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/angular-aria/angular-aria.js"></script>
        <script src="../bower_components/angular-material/angular-material.js"></script>
        <!-- endbuild -->
        
        <!-- is generated during deploy, will contain all js -->
        <script src="app.js"></script>
    
    </body>

</html>
